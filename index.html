<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_grid">
        <header>
            <img src="img/TB.svg" alt="logo">
            <nav>
                <a href="#" class="nav_links">contact</a>
                <a href="#" class="nav_links">book now</a>
                <a href="#" class="nav_links">becme a host</a>
                <a href="#" class="nav_links">about</a>
            </nav>
        </header>
        <main>
            <h1 class="title">The Box</h1>
            <p class="location">
                Margalla Hills, Islamabad
            </p>
            <img src="img/house.jpg" alt="" class="primary_image">
            <div class="secondary_images">
                <img src="img/little-1.jpg" alt="" class="secondary_image">
                <img src="img/little-2.jpg" alt="" class="secondary_image">
            </div>
            <p class="description">
                Do you need time of from your day to day life? Well than take your summertime or
                during the winter there is a lot to be done. In Summer go hiking or swim in the nearby lake in Winter go
                skiing in the Snowshoe Mountain resort
            </p>
            <button class="btn">Bookk now</button>
        </main>
        <footer>
            <div class="social_links">
                <a href="#" class="social_link"><img src="/img/snapchat-ghost.svg" aria-label="snapchat" alt="" class="social_image"></a>
                <a href="#" class="social_link"><img src="/img/instagram.svg" aria-label="instagram" alt="" class="social_image"></a>
                <a href="#" class="social_link"><img src="/img/airbnb.svg" aria-label="airbnb" alt="" class="social_image"></a>
            </div>
        </footer>
    </div>
</body>
</html>
